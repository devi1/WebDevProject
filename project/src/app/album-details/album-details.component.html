<div class = "details" *ngIf="loaded">
  <h2>Album Details of album {{album.id}}</h2>
  <p>User id: {{album.userId}}</p>
  <p>Title: {{album.title}}</p>
  <div>
    <input type="text" [(ngModel)]="album.title">

  </div>
  <button (click)="updateAlbum()">Save</button>
  <button (click)="goBack()">Go Back</button>

</div>
<a routerLink="/albums/{{album.id}}/photos">Click to see Photos</a>
<div *ngIf="!loaded">
  <p>Loading...</p>
</div>
